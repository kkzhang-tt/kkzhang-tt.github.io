  <h1>编程珠玑: 编程小事</h1>

  <h3 id="脚手架">脚手架</h3>

<p>使用脚手架更方便地访问函数；最简单的脚手架是命令行技术</p>

<h3 id="编码">编码</h3>

<p>首先使用伪代码构建程序框架，然后将伪代码翻译成要实现的语言</p>

<h3 id="测试">测试</h3>

<p>在脚手架中对组件进行测试；通过脚手架对程序进行自动化测试</p>

<h3 id="调试">调试</h3>

<p>不管是脚手架还是真实运行环境，调试工作总是很困难的</p>

<h3 id="计时">计时</h3>

<p>对程序执行时间进行计时，确保程序能够达到我们预期的性能</p>

<h3 id="断言的艺术">断言的艺术</h3>

<p>断言既可以知道程序的代码开发，也可以用来判断程序的正确性。我们可以将断言插入代码中，以确保程序运行时的行为与我们的理解一致</p>
